{% extends 'base.html' %}

{% block title %}
Add {{type}}
{% endblock %}

{% block content %}

<div class="">

<form class="form-horizontal" role="form" action="/flow/setSystem/" method="post">{% csrf_token %}
  <div class="">
    <label class="control-label col-sm-2" for="system">To:</label>
    <div class="col-sm-9">

      <select name = "system" id="system" class="selectpicker" data-width="100%" data-size="5">
          <!--<option value="default" disabled="disabled" selected="selected">Choose recipient</option>-->
          {% for system in systems %}
            <option value="{{system.id}}|{{system.name}}">{{system.name}}</option>
          {% endfor %}
      </select>

    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-info">Select</button>
      </div>
    </div>
  </div>
</form>

</div>


{% endblock %}
