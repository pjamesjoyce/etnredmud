{% extends 'base.html' %}

{% block title %}
Add {{type}}
{% endblock %}


{% block content %}


<div class="col-md-12">

<form class="" action="/flow/{{action}}{{type}}Confirm{% if editID %}{{editID}}{% endif %}/" method="post">{% csrf_token %}

  <input type="hidden" name="sendTo" value="{{ request.META.HTTP_REFERER }}">

  <table>
    {{form.as_table}}
    <tr>
      <td>

      </td>
      <td>
        <input type="submit" class="btn btn-info" name="submitbutton" value="{% if editID %}Update{% else %}Add{% endif %}"><a class="btn btn-danger" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
      </td>
    </tr>
  </table>

</form>

</div>




{% endblock %}
