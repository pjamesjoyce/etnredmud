{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Register{% endblock %}

{% block head %}
<link rel = "stylesheet" type = "text/css" href = "{% static 'css/form_style.css' %}" />
{% endblock %}



{% block content %}

  <div class="row">

    <div class="col-md-10 col-md-offset-1">

      <h2>Register</h2>

      {% for field in form %}
        {{ field.error }}
      {% endfor %}
      <hr>
    </div>
  </div>

  <div class="row">

    <div class="col-md-6 col-md-offset-1">
      <form class="" action="/accounts/register/" method="post">{% csrf_token %}

        <table class="table-condensed">
          {{form.as_table}}

        <tr>
          <td>

          </td>
          <td>
            <!--<button class="btn btn-custom btn-sm" type="button" onclick="history.back(-1)" >Cancel</button>-->
            <button class="btn btn-custom btn-sm" type="submit" name="submit">Register</button>
          </td>
        </tr>

        </table>
      </form>
    </div>

  </div>
  <div class="row">
    <p>

    </p>
  </div>
{% endblock %}
